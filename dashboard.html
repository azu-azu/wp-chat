<body>

    <script>

                    <div class="metric">

        function renderABMetrics(ab) {

                    </div>
                    <div class="metric">

                    <div class="metric">

                                ${improvement.latency_change_pct > 0 ? '+' : ''}${improvement.latency_change_pct.toFixed(1)}%

        }

        function renderCacheEfficiency(cache) {
            if (cache.message) {

                        <h3>ğŸ’¾ ã‚­ãƒ£ãƒƒã‚·ãƒ¥åŠ¹ç‡</h3>
                        <p>${cache.message}</p>

                    <div class="metric">
